<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter a city">
        <button type="submit">Get Weather</button>
        
        <div class="card">
            <h1 class="cityDisplay">Mogadishu</h1>
            <p class="tempDisplay">45</p>
            <p class="humidityDisplay">Humidity: 75%</p>
            <p class="descriptionDisplay">Clear sky</p>
            <p class="emoji">☀️</p>
            <p class="errorDisplay">Please enter a city</p>

        </div>


    </form>
</body>
</html>
